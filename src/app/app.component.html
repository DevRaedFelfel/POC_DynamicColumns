
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container *ngFor="let column of dynamicColumns" [matColumnDef]="column">
    <mat-header-cell *matHeaderCellDef>{{ column }}</mat-header-cell>
    <mat-cell *matCellDef="let object">{{ object[column] }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="dynamicColumns"></mat-header-row>>
  <mat-row *matRowDef="let row; columns: dynamicColumns"></mat-row>>
</table>

<router-outlet></router-outlet>
